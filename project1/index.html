<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<!-- Idea https://codecanyon.net/category/html5/games?term=casino%20games-->
<body>
    <header>
        <nav class="nav">
           
        </nav>
    </header>
    <div class="side-background"></div> 

    <div class="content-container">
        <div class="container">
            <div class="header">
                <!-- https://stackoverflow.com/questions/60031944/how-to-display-bet-calculator-result-on-my-html-page-with-code-created-in-javasc-->
                <h2>Come Play! The Slot Machine Game</h2>
                <div class="betting-info">
                    <div class="betting-counter">Current Bet: <span id="currentBet">0</span></div>
                    <div class="betting-values">Betting Values Used: <span id="bettingValuesUsed">0</span></div>
                </div>
                <div class="slots">
                    <div class="reel" id="reel1"></div>
                    <div class="reel" id="reel2"></div>
                    <div class="reel" id="reel3"></div>
                </div> 
                <!--https://www.freecodecamp.org/news/html-button-type-how-to-add-buttons-to-your-website/-->
                <div class="button-container">
                    <!-- Bet buttons -->
                    <button class="bet" onclick="handleBetClick(50)">Bet 100</button>
                    <button class="bet" onclick="handleBetClick(50)">Bet 150</button>
                    <button class="bet" onclick="handleBetClick(50)">Bet 200</button>

                    <!-- Start and Reset buttons -->
                    <button id="startButton" class="start" onclick="startGame()">Start</button>
                    <button id="resetButton" class="reset" onclick="resetGame()">Reset</button>
                </div>
                <div class="foot">
                    <span class="logger"></span>
                </div>
            </div>
        </div>
    </div>
    <!-- https://danielpuiatti.com/how-to-debug-html-css-and-javascript-tips-and-tricks-for-smooth-web-development/#:~:text=Most%20modern%20web%20browsers%20come,related%20to%20your%20HTML%20code.-->
    <div id="debug" class="debug"></div>
    <script src="app.js"></script>
    <img style="position: fixed; right: 0; top: 0; height: 100vh; width: auto;" src="https://i.ibb.co/0Jf85J0/Untitled.png">
<!-- https://logic-master.imgbb.com/ for the image sourcing -->
</body>

</html>
